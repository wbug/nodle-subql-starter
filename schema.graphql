type Account @entity {
  id: ID! #id is a required field
  account: String #This is a Polkadot address
  balance: BigInt # This is the amount of DOT
}


type Transfer @entity {
  id: ID! #id is a required field
  from: String #This is a Polkadot address
  to: String #This is a Polkadot address
  balance: BigInt # This is the amount of DOT
  timestamp: Date # This is the amount of DOT
}

